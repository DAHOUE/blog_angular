
<div [ngClass]="{'list-group-item': true, 'list-group-item-success': post.loveIts===1 , 'list-group-item-default': post.loveIts===0 , 'list-group-item-danger': post.loveIts===-1}">
    <h3 class="list-group-item-heading align-items-top">
      {{ post.title }}
      <span class="pull-right " style="font-size: 15px; color: rgba(0, 0, 0, 0.384);"> {{ post.create_at | date : 'short' }} </span>
    </h3>

    <p class="list-group-item-text" style="padding-bottom: 15px;">{{ post.content }}</p>

    <div>
      <button class="btn btn-success" style="margin-right: 5px;" (click)="onLovePost()" [disabled]="post.loveIts===1">Love it</button>
      <button class="btn btn-danger" (click)="onDontLovePost()" [disabled]="post.loveIts===-1">D'ont love it</button>
      <button class="btn btn-danger pull-right" (click)="onRemovePost()">Delete</button>
    </div>
</div>
